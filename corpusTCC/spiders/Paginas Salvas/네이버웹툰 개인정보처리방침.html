            contents: "<div class=\"terms_area\"> \t\t\t\t\t<h3 class=\"blind\">\uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68<\/h3> \t\t\t\t\t<h4 class=\"first_tit\">\uB124\uC774\uBC84\uC6F9\uD230 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uBC29\uCE68 (Ver 1.6)<\/h4> \t\t\t\t\t<p>\uB124\uC774\uBC84\uC6F9\uD230(\uC774\uD558 \u2018\uB124\uC774\uBC84\uC6F9\uD230\u2019 \uB610\uB294 '\uD68C\uC0AC'\uB77C\uACE0 \uD568)\uC740 \uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960, \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638\uBC95 \uB4F1 \uC815\uBCF4\uD1B5\uC2E0\uC11C\uBE44\uC2A4\uC81C\uACF5\uC790\uAC00 \uC900\uC218\uD558\uC5EC\uC57C \uD560 \uAD00\uB828 \uBC95\uB839\uC0C1\uC758 \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638 \uADDC\uC815\uC744 \uC900\uC218\uD558\uBA70, \uAD00\uB828 \uBC95\uB839\uC5D0 \uC758\uAC70\uD55C \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68\uC744 \uC815\uD558\uC5EC \uC774\uC6A9\uC790 \uAD8C\uC775 \uBCF4\uD638\uC5D0 \uCD5C\uC120\uC744 \uB2E4\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<\/p> \t\t\t\t\t<a href=\"\/policy\/privacy.nhn?version=1.5\">\uC774\uC804 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68 \uBCF4\uAE30<\/a> \t\t\t\t\t<h4>1. \uC218\uC9D1\uD558\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uD56D\uBAA9 \uBC0F \uC218\uC9D1\uBC29\uBC95<\/h4> \t\t\t\t\t<h5>\uAC00. \uC218\uC9D1\uD558\uB294 \uAC1C\uC778\uC815\uBCF4\uC758 \uD56D\uBAA9<\/h5> \t\t\t\t\t<ul> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t\uCCAB\uC9F8, \uB124\uC774\uBC84\uC6F9\uD230\uC740 \uB124\uC774\uBC84 \uD68C\uC6D0\uC774 \uC774\uC6A9\uD560 \uC218 \uC788\uC73C\uBA70, \uB124\uC774\uBC84\uC6F9\uD230 \uC11C\uBE44\uC2A4 \uAC00\uC785 \uBC0F \uC774\uC6A9 \uACFC\uC815\uC5D0\uC11C \uC544\uB798\uC640 \uAC19\uC740 \uB124\uC774\uBC84 \uD68C\uC6D0\uC815\uBCF4\uB97C \uCC98\uB9AC\uD569\uB2C8\uB2E4. \t\t\t\t\t\t\t<br>- \uB124\uC774\uBC84 \uC544\uC774\uB514, \uC774\uB984, \uD544\uBA85(\uB610\uB294 \uB2C9\uB124\uC784), \uC0DD\uB144\uC6D4\uC77C, \uC131\uBCC4, \uD734\uB300\uC804\uD654\uBC88\uD638, \uC774\uBA54\uC77C \uC8FC\uC18C, \uC911\uBCF5\uAC00\uC785\uD655\uC778\uC815\uBCF4(DI) \uD574\uC2DC\uAC12, \uC554\uD638\uD654\uB41C \uB3D9\uC77C\uC778 \uC2DD\uBCC4\uC815\uBCF4(CI), \uB124\uC774\uBC84\uC5D0\uC11C \uC720\/\uBB34\uB8CC\uB85C \uAD6C\uB9E4\uD55C e\uBD81 \uCF58\uD150\uCE20 \uAD6C\uB9E4 \uBC0F \uC774\uC6A9\uB0B4\uC5ED, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D, \uB0B4\/\uC678\uAD6D\uC778 \uC5EC\uBD80, \uC811\uC18DIP\uC8FC\uC18C, \uCFE0\uD0A4, \uAE30\uAE30\uC815\uBCF4 \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t\uB458\uC9F8, \uB124\uC774\uBC84\uC6F9\uD230\uC740 \uBCF8\uC778\uD655\uC778 \uBC0F \uC5F0\uB839\uD655\uC778, \uB9CC14\uC138 \uBBF8\uB9CC \uC544\uB3D9\uC758 \uBC95\uC815\uB300\uB9AC\uC778 \uB3D9\uC758 \uACFC\uC815\uC5D0\uC11C \uC544\uB798\uC640 \uAC19\uC740 \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t\t<br>- \uC774\uB984, \uC0DD\uB144\uC6D4\uC77C, \uC131\uBCC4, \uC911\uBCF5\uAC00\uC785\uD655\uC778\uC815\uBCF4(DI), \uC554\uD638\uD654\uB41C \uB3D9\uC77C\uC778 \uC2DD\uBCC4\uC815\uBCF4(CI), \uD734\uB300\uC804\uD654\uBC88\uD638 \uBC0F \uD1B5\uC2E0\uC0AC(\uD734\uB300\uD3F0 \uC778\uC99D\uC2DC), \uB0B4\/\uC678\uAD6D\uC778 \uC815\uBCF4, \uB9CC 14\uC138 \uBBF8\uB9CC \uC544\uB3D9\uC758 \uACBD\uC6B0 \uBC95\uC815\uB300\uB9AC\uC778 \uC815\uBCF4(\uBC95\uC815\uB300\uB9AC\uC778\uC758 \uC774\uB984, \uC0DD\uB144\uC6D4\uC77C, \uC131\uBCC4, \uC911\uBCF5\uAC00\uC785\uD655\uC778\uC815\uBCF4(DI), \uD734\uB300\uC804\uD654\uBC88\uD638) \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t\uC14B\uC9F8, \uB124\uC774\uBC84\uC6F9\uD230 \uC774\uC6A9\uC790 \uC911 \uC720\uB8CC \uCF58\uD150\uCE20\uB97C \uB4F1\uB85D\uD558\uB294 \uD68C\uC6D0\uC73C\uB85C\uBD80\uD130 \uC544\uB798\uC640 \uAC19\uC740 \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t\t<br>- \uAC1C\uC778 \uD310\uB9E4\uC790: [\uD544\uC218] \uC774\uBA54\uC77C \uC8FC\uC18C, \uD734\uB300\uC804\uD654\uBC88\uD638, \uC8FC\uBBFC\uBC88\uD638(\uC138\uBC95\uC5D0 \uB530\uB77C \uB9E4\uCD9C \uBC1C\uC0DD \uC774\uD6C4 \uC218\uC9D1), \uACC4\uC88C\uC815\uBCF4(\uC608\uAE08\uC8FC, \uC740\uD589\uBA85, \uACC4\uC88C\uBC88\uD638), \uBBF8\uC131\uB144\uD310\uB9E4\uC790\uC758 \uACBD\uC6B0 \uBC95\uC815\uB300\uB9AC\uC778 \uC815\uBCF4(\uBC95\uC815\uB300\uB9AC\uC778 \uC774\uB984, \uD310\uB9E4\uC790\uC640\uC758 \uAD00\uACC4, \uC0DD\uB144\uC6D4\uC77C, \uC8FC\uC18C, \uC804\uD654\uBC88\uD638, \uC774\uBA54\uC77C \uC8FC\uC18C, \uC2E0\uBD84\uC99D \uC0AC\uBCF8, \uAC00\uC871\uAD00\uACC4\uC99D\uBA85\uC11C) \t\t\t\t\t\t\t<br>- \uAC1C\uC778\u00B7\uBC95\uC778\uC0AC\uC5C5\uC790: [\uD544\uC218] \uC774\uB984, \uB300\uD45C\uC790\uBA85, \uC804\uD654\uBC88\uD638, \uC0AC\uC5C5\uC7A5 \uC8FC\uC18C, \uB2F4\uB2F9\uC790 \uC774\uB984\/\uC804\uD654\uBC88\uD638\/\uC774\uBA54\uC77C \uC8FC\uC18C, \uACC4\uC88C\uC815\uBCF4(\uC608\uAE08\uC8FC, \uC740\uD589\uBA85, \uACC4\uC88C\uBC88\uD638), \uCCA8\uBD80\uC11C\uB958(\uC0AC\uC5C5\uC790\uB4F1\uB85D\uC99D \uB4F1), [\uC120\uD0DD] \uD329\uC2A4\uBC88\uD638 \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t\uB137\uC9F8, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uACFC\uC815\uC774\uB098 \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uC5C5\uBB34 \uCC98\uB9AC \uACFC\uC815\uC5D0\uC11C \uC544\uB798\uC640 \uAC19\uC740 \uC815\uBCF4\uB4E4\uC774 \uC790\uB3D9\uC73C\uB85C \uC0DD\uC131\uB418\uAC70\uB098 \uCD94\uAC00\uB85C \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t\t<br>- IP\uC8FC\uC18C, \uCFE0\uD0A4, \uAE30\uAE30\uC815\uBCF4, \uC811\uC18D\uB85C\uADF8, \uBC29\uBB38 \uC77C\uC2DC, \uACB0\uC81C \uBC0F \uAD6C\uB9E4\uC815\uBCF4, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D, \uBD88\uB7C9 \uC774\uC6A9\uAE30\uB85D \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t\uB2E4\uC12F\uC9F8, \uC704 \uB0B4\uC6A9 \uC678\uC5D0 \uACE0\uAC1D \uC0C1\uB2F4 \uACFC\uC815\uC5D0\uC11C \uC804\uD654\uBC88\uD638 \uB610\uB294 \uC774\uBA54\uC77C \uC8FC\uC18C\uB97C, \uC774\uBCA4\uD2B8 \uC751\uBAA8 \uBC0F \uACBD\uD488 \uBC30\uC1A1 \uACFC\uC815\uC5D0\uC11C \uC804\uD654\uBC88\uD638 \uBC0F \uC8FC\uC18C\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<\/li> \t\t\t\t\t<\/ul> \t\t\t\t\t<h5>\uB098. \uAC1C\uC778\uC815\uBCF4 \uC218\uC9D1\uBC29\uBC95<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t\uD68C\uC0AC\uB294 \uB2E4\uC74C\uACFC \uAC19\uC740 \uBC29\uBC95\uC73C\uB85C \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC11C\uBE44\uC2A4 \uAC00\uC785 \uBC0F \uC11C\uBE44\uC2A4 \uC774\uC6A9 \uACFC\uC815\uC5D0\uC11C \uC774\uC6A9\uC790\uAC00 \uAC1C\uC778\uC815\uBCF4 \uC218\uC9D1\uC5D0 \uB300\uD574 \uB3D9\uC758\uB97C \uD558\uACE0 \uC9C1\uC811 \uC815\uBCF4\uB97C \uC785\uB825\uD558\uB294 \uACBD\uC6B0, \uD574\uB2F9 \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uACE0\uAC1D\uC13C\uD130\uB97C \uD1B5\uD55C \uC0C1\uB2F4 \uACFC\uC815\uC5D0\uC11C \uC6F9\uD398\uC774\uC9C0, \uBA54\uC77C, \uD329\uC2A4, \uC804\uD654 \uB4F1\uC744 \uD1B5\uD574 \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uAC00 \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC624\uD504\uB77C\uC778\uC5D0\uC11C \uC9C4\uD589\uB418\uB294 \uC774\uBCA4\uD2B8, \uC138\uBBF8\uB098 \uB4F1\uC5D0\uC11C \uC11C\uBA74\uC744 \uD1B5\uD574 \uAC1C\uC778\uC815\uBCF4\uAC00 \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uD68C\uC0AC\uC640 \uC81C\uD734\uD55C \uC678\uBD80 \uAE30\uC5C5\uC774\uB098 \uB2E8\uCCB4\uB85C\uBD80\uD130 \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C\uACF5\uBC1B\uC744 \uC218 \uC788\uC73C\uBA70, \uC774\uB7EC\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC815\uBCF4\uD1B5\uC2E0\uB9DD\uBC95\uC5D0 \uB530\uB77C \uC81C\uD734\uC0AC\uC5D0\uC11C \uC774\uC6A9\uC790\uC5D0\uAC8C \uAC1C\uC778\uC815\uBCF4 \uC81C\uACF5 \uB3D9\uC758 \uB4F1\uC744 \uBC1B\uC740 \uD6C4\uC5D0 \uC218\uC9D1\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uAE30\uAE30\uC815\uBCF4\uC640 \uAC19\uC740 \uC0DD\uC131\uC815\uBCF4\uB294 PC\uC6F9, \uBAA8\uBC14\uC77C \uC6F9\/\uC571 \uC774\uC6A9 \uACFC\uC815\uC5D0\uC11C \uC790\uB3D9\uC73C\uB85C \uC0DD\uC131\uB418\uC5B4 \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h4>2. \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9\uBAA9\uC801<\/h4> \t\t\t\t\t<h5>\uAC00. \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uBC0F \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uB530\uB978 \uC694\uAE08\uC815\uC0B0<\/h5> \t\t\t\t\t<p>- \uC720\uB8CC \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uB530\uB974\uB294 \uBCF8\uC778\uC778\uC99D, \uAD6C\uB9E4 \uBC0F \uC694\uAE08 \uACB0\uC81C, \uC0C1\uD488 \uBC0F \uC11C\uBE44\uC2A4\uC758 \uBC30\uC1A1\uC744 \uC704\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC774\uBCA4\uD2B8 \uC815\uBCF4 \uBC0F \uCC38\uC5EC\uAE30\uD68C \uC81C\uACF5, \uAD11\uACE0\uC131 \uC815\uBCF4 \uC81C\uACF5 \uB4F1 \uB9C8\uCF00\uD305 \uBC0F \uD504\uB85C\uBAA8\uC158 \uBAA9\uC801\uC73C\uB85C \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB098. \uD68C\uC6D0 \uAD00\uB9AC<\/h5> \t\t\t\t\t<p>- \uC11C\uBE44\uC2A4 \uAC00\uC785 \uC758\uC0AC\uC758 \uD655\uC778, \uC5F0\uB839 \uD655\uC778 \uBC0F \uBC95\uC815\uB300\uB9AC\uC778 \uB3D9\uC758 \uC9C4\uD589, \uC774\uC6A9\uC790 \uBC0F \uBC95\uC815\uB300\uB9AC\uC778\uC758 \uBCF8\uC778 \uD655\uC778, \uC774\uC6A9\uC790 \uC2DD\uBCC4, \uC11C\uBE44\uC2A4 \uD574\uC9C0 \uC758\uC0AC\uC758 \uD655\uC778 \uB4F1 \uD68C\uC6D0\uAD00\uB9AC\uB97C \uC704\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uBC95\uB839 \uBC0F \uB124\uC774\uBC84 \uC774\uC6A9\uC57D\uAD00 \uB610\uB294 \uB124\uC774\uBC84\uC6F9\uD230 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC57D\uAD00\uC744 \uC704\uBC18\uD558\uB294 \uD68C\uC6D0\uC5D0 \uB300\uD55C \uC774\uC6A9 \uC81C\uD55C \uC870\uCE58, \uBD80\uC815 \uC774\uC6A9 \uD589\uC704\uB97C \uD3EC\uD568\uD558\uC5EC \uC11C\uBE44\uC2A4\uC758 \uC6D0\uD65C\uD55C \uC6B4\uC601\uC5D0 \uC9C0\uC7A5\uC744 \uC8FC\uB294 \uD589\uC704\uC5D0 \uB300\uD55C \uBC29\uC9C0 \uBC0F \uC81C\uC7AC, \uACC4\uC815\uB3C4\uC6A9 \uBC0F \uBD80\uC815\uAC70\uB798 \uBC29\uC9C0, \uC57D\uAD00 \uAC1C\uC815 \uB4F1\uC758 \uACE0\uC9C0\uC0AC\uD56D \uC804\uB2EC, \uBD84\uC7C1\uC870\uC815\uC744 \uC704\uD55C \uAE30\uB85D \uBCF4\uC874, \uBBFC\uC6D0\uCC98\uB9AC \uB4F1 \uC774\uC6A9\uC790 \uBCF4\uD638 \uBC0F \uC11C\uBE44\uC2A4 \uC6B4\uC601\uC744 \uC704\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uBCF4\uC548, \uD504\uB77C\uC774\uBC84\uC2DC, \uC548\uC804 \uCE21\uBA74\uC5D0\uC11C \uC774\uC6A9\uC790\uAC00 \uC548\uC2EC\uD558\uACE0 \uC774\uC6A9\uD560 \uC218 \uC788\uB294 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uD658\uACBD \uAD6C\uCD95\uC744 \uC704\uD574 \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB2E4. \uC2E0\uADDC \uC11C\uBE44\uC2A4 \uAC1C\uBC1C, \uAE30\uB2A5 \uAC1C\uC120, \uB9C8\uCF00\uD305 \uBC0F \uAD11\uACE0\uC5D0 \uD65C\uC6A9<\/h5> \t\t\t\t\t<p>- \uCF58\uD150\uCE20 \uB4F1 \uAE30\uC874 \uC11C\uBE44\uC2A4 \uC81C\uACF5(\uAD11\uACE0 \uD3EC\uD568)\uC5D0 \uB354\uD558\uC5EC, \uC778\uAD6C\uD1B5\uACC4\uD559\uC801 \uBD84\uC11D, \uC11C\uBE44\uC2A4 \uBC29\uBB38 \uBC0F \uC774\uC6A9\uAE30\uB85D\uC758 \uBD84\uC11D, \uAC1C\uC778\uC815\uBCF4 \uBC0F \uAD00\uC2EC\uC5D0 \uAE30\uBC18\uD55C \uC774\uC6A9\uC790\uAC04 \uAD00\uACC4\uC758 \uD615\uC131, \uC9C0\uC778 \uBC0F \uAD00\uC2EC\uC0AC \uB4F1\uC5D0 \uAE30\uBC18\uD55C \uB9DE\uCDA4\uD615 \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uB4F1 \uC2E0\uADDC \uC11C\uBE44\uC2A4 \uC694\uC18C\uC758 \uBC1C\uAD74 \uBC0F \uAE30\uC874 \uC11C\uBE44\uC2A4 \uAC1C\uC120 \uB4F1\uC744 \uC704\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D\uACFC \uC811\uC18D \uBE48\uB3C4 \uBD84\uC11D, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC5D0 \uB300\uD55C \uD1B5\uACC4, \uC11C\uBE44\uC2A4 \uBD84\uC11D \uBC0F \uD1B5\uACC4\uC5D0 \uB530\uB978 \uB9DE\uCDA4 \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uBC0F \uAD11\uACE0 \uAC8C\uC7AC \uB4F1\uC5D0 \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h4>3. \uAC1C\uC778\uC815\uBCF4\uC758 \uBCF4\uC720 \uBC0F \uC774\uC6A9\uAE30\uAC04<\/h4> \t\t\t\t\t<p>\uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uB294 \uC6D0\uCE59\uC801\uC73C\uB85C \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9\uBAA9\uC801\uC774 \uB2EC\uC131\uB418\uBA74 \uC9C0\uCCB4 \uC5C6\uC774 \uD30C\uAE30\uD569\uB2C8\uB2E4. \uB2E8, \uB2E4\uC74C\uC758 \uC815\uBCF4\uC5D0 \uB300\uD574\uC11C\uB294 \uC544\uB798\uC758 \uBCF4\uC874 \uC774\uC720\uB97C \uC704\uD574 \uBA85\uC2DC\uD55C \uAE30\uAC04 \uB3D9\uC548 \uBCF4\uC874\uD569\uB2C8\uB2E4.<\/p> \t\t\t\t\t<ul> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t- \uACC4\uC57D \uB610\uB294 \uCCAD\uC57D\uCCA0\uD68C \uB4F1\uC5D0 \uAD00\uD55C \uAE30\uB85D \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uADFC\uAC70: \uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790\uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uAE30\uAC04: 5\uB144 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uD56D\uBAA9: \uC544\uC774\uB514, \uAD6C\uB9E4\uC774\uB825, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t- \uB300\uAE08\uACB0\uC81C \uBC0F \uC7AC\uD654 \uB4F1\uC758 \uACF5\uAE09\uC5D0 \uAD00\uD55C \uAE30\uB85D \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uADFC\uAC70: \uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790\uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uAE30\uAC04: 5\uB144 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uD56D\uBAA9: \uC544\uC774\uB514, \uAD6C\uB9E4\uC774\uB825, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t- \uC18C\uBE44\uC790\uC758 \uBD88\uB9CC \uB610\uB294 \uBD84\uC7C1\uCC98\uB9AC\uC5D0 \uAD00\uD55C \uAE30\uB85D \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uADFC\uAC70: \uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790\uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960\uB85D \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uAE30\uAC04: 3\uB144 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uD56D\uBAA9: \uACE0\uAC1D\uC13C\uD130 \uBB38\uC758 \uC2DC \uC218\uC9D1\uD55C \uC544\uC774\uB514, \uC774\uBA54\uC77C \uC8FC\uC18C, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D \t\t\t\t\t\t\t<br>\u203B\uACE0\uAC1D \uBB38\uC758 \uC2DC \uC120\uD0DD\uC801\uC73C\uB85C \uC218\uC9D1\uD55C \uC815\uBCF4\uAC00 \uCD94\uAC00\uB85C \uC800\uC7A5\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<\/li> \t\t\t\t\t\t<li> \t\t\t\t\t\t\t- \uC6F9\uC0AC\uC774\uD2B8 \uBC29\uBB38\uAE30\uB85D \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uADFC\uAC70: \uD1B5\uC2E0\uBE44\uBC00\uBCF4\uD638\uBC95 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uAE30\uAC04: 3\uAC1C\uC6D4 \t\t\t\t\t\t\t<br>\uBCF4\uC874 \uD56D\uBAA9: \uC544\uC774\uB514, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uAE30\uB85D \t\t\t\t\t\t<\/li> \t\t\t\t\t<\/ul> \t\t\t\t\t<h4>4. \uAC1C\uC778\uC815\uBCF4 \uD30C\uAE30\uC808\uCC28 \uBC0F \uBC29\uBC95<\/h4> \t\t\t\t\t<p>\uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uB294 \uC6D0\uCE59\uC801\uC73C\uB85C \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9\uBAA9\uC801\uC774 \uB2EC\uC131\uB418\uBA74 \uC9C0\uCCB4 \uC5C6\uC774 \uD30C\uAE30\uD569\uB2C8\uB2E4. \uD68C\uC0AC\uC758 \uAC1C\uC778\uC815\uBCF4 \uD30C\uAE30\uC808\uCC28 \uBC0F \uBC29\uBC95\uC740 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.<\/p> \t\t\t\t\t<h5>\uAC00. \uD30C\uAE30\uC808\uCC28<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uC11C\uBE44\uC2A4 \uAC00\uC785 \uACFC\uC815 \uB4F1\uC744 \uD1B5\uD574 \uC218\uC9D1\uD55C \uAC1C\uC778\uC815\uBCF4\uB294 \uBAA9\uC801\uC774 \uB2EC\uC131\uB41C \uD6C4 \uB0B4\uBD80 \uBC29\uCE68 \uBC0F \uAE30\uD0C0 \uAD00\uB828 \uBC95\uB839\uC5D0 \uC758\uD55C \uC0AC\uC720\uC5D0 \uB530\uB77C \uC77C\uC815 \uAE30\uAC04 \uC800\uC7A5\uB41C \uD6C4 \uD30C\uAE30\uB429\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uBC95\uB839\uC5D0\uC11C \uBCF4\uC874\uC758\uBB34\uB97C \uBD80\uACFC\uD55C \uC815\uBCF4\uC5D0 \uB300\uD574\uC11C\uB3C4 \uD574\uB2F9 \uAE30\uAC04 \uACBD\uACFC \uD6C4 \uC9C0\uCCB4\uC5C6\uC774 \uC7AC\uC0DD\uC774 \uBD88\uAC00\uB2A5\uD55C \uBC29\uBC95\uC73C\uB85C \uD30C\uAE30\uD569\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB098. \uD30C\uAE30\uBC29\uBC95<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uC885\uC774\uC5D0 \uCD9C\uB825\uB41C \uAC1C\uC778\uC815\uBCF4\uB294 \uBD84\uC1C4\uAE30\uB85C \uBD84\uC1C4\uD558\uAC70\uB098 \uC18C\uAC01\uC744 \uD1B5\uD558\uC5EC \uD30C\uAE30\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC804\uC790\uC801 \uD30C\uC77C \uD615\uD0DC\uB85C \uC800\uC7A5\uB41C \uAC1C\uC778\uC815\uBCF4\uB294 \uAE30\uB85D\uC744 \uC7AC\uC0DD\uD560 \uC218 \uC5C6\uB294 \uAE30\uC220\uC801 \uBC29\uBC95\uC744 \uC0AC\uC6A9\uD558\uC5EC \uC0AD\uC81C\uD569\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB2E4. \uAC1C\uC778\uC815\uBCF4 \uC720\uD6A8\uAE30\uAC04\uC81C<\/h5> \t\t\t\t\t<p>- \uD68C\uC0AC\uB294 \uAC1C\uC778\uC815\uBCF4 \uC720\uD6A8\uAE30\uAC04\uC81C\uC5D0 \uB530\uB77C 1\uB144\uAC04 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC9C0 \uC54A\uC740 \uD68C\uC6D0\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uBCC4\uB3C4\uB85C \uBD84\uB9AC \uBCF4\uAD00\uD558\uC5EC \uAD00\uB9AC\uD569\uB2C8\uB2E4.<\/p> \t\t\t\t\t<h4>5. \uAC1C\uC778\uC815\uBCF4\uC758 \uC81C\uACF5 \uBC0F \uACF5\uC720<\/h4> \t\t\t\t\t<p>\uD68C\uC0AC\uB294 \uC774\uC6A9\uC790\uB4E4\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \"2. \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uC774\uC6A9\uBAA9\uC801\"\uC5D0\uC11C \uACE0\uC9C0\uD55C \uBC94\uC704 \uB0B4\uC5D0\uC11C \uC0AC\uC6A9\uD558\uBA70, \uC774\uC6A9\uC790\uC758 \uC0AC\uC804 \uB3D9\uC758 \uC5C6\uC774\uB294 \uB3D9 \uBC94\uC704\uB97C \uCD08\uACFC\uD558\uC5EC \uC774\uC6A9\uD558\uAC70\uB098 \uC6D0\uCE59\uC801\uC73C\uB85C \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC678\uBD80\uC5D0 \uACF5\uAC1C\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB2E4\uB9CC, \uC544\uB798\uC758 \uACBD\uC6B0\uC5D0\uB294 \uC608\uC678\uB85C \uD569\uB2C8\uB2E4.<\/p> \t\t\t\t\t<h5>\uAC00. \uC774\uC6A9\uC790\uAC00 \uC0AC\uC804\uC5D0 \uB3D9\uC758\uD55C \uACBD\uC6B0<\/h5> \t\t\t\t\t<table class=\"privacy_tbl\"> \t\t\t\t\t\t<thead> \t\t\t\t\t\t<tr> \t\t\t\t\t\t\t<td>\uC8 B294 \uC81C\uACF5\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uC798\uBABB\uB41C \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC774\uBBF8 \uC81C\uACF5\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC815\uC815 \uCC98\uB9AC\uACB0\uACFC\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC9C0\uCCB4 \uC5C6\uC774 \uD1B5\uC9C0\uD558\uC5EC \uC815\uC815\uC774 \uC774\uB8E8\uC5B4\uC9C0\uB3C4\uB85D \uD558\uACA0\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h4>8. \uAC1C\uC778\uC815\uBCF4 \uC790\uB3D9 \uC218\uC9D1 \uC7A5\uCE58\uC758 \uC124\uCE58\/\uC6B4\uC601 \uBC0F \uAC70\uBD80\uC5D0 \uAD00\uD55C \uC0AC\uD56D<\/h4> \t\t\t\t\t<h5>\uAC00. \uCFE0\uD0A4\uB780<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uD68C\uC0AC\uB294 \uAC1C\uC778\uD654\uB418\uACE0 \uB9DE\uCDA4\uD654\uB41C \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD574\uC11C \uC774\uC6A9\uC790\uC758 \uC815\uBCF4\uB97C \uC800\uC7A5\uD558\uACE0 \uC218\uC2DC\uB85C \uBD88\uB7EC\uC624\uB294 '\uCFE0\uD0A4(cookie)'\uB97C \uC0AC\uC6A9\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uCFE0\uD0A4\uB294 \uC6F9\uD398\uC774\uC9C0\uB97C \uC6B4\uC601\uD558\uB294\uB370 \uC774\uC6A9\uB418\uB294 \uC11C\uBC84\uAC00 \uC774\uC6A9\uC790\uC758 \uBE0C\uB77C\uC6B0\uC800\uC5D0\uAC8C \uBCF4\uB0B4\uB294 \uC544\uC8FC \uC791\uC740 \uD14D\uC2A4\uD2B8 \uD30C\uC77C\uB85C \uC774\uC6A9\uC790 \uCEF4\uD4E8\uD130\uC758 \uD558\uB4DC\uB514\uC2A4\uD06C\uC5D0 \uC800\uC7A5\uB429\uB2C8\uB2E4. \uC774\uD6C4 \uC774\uC6A9\uC790\uAC00 \uC6F9 \uD648\uD398\uC774\uC9C0\uC5D0 \uBC29\uBB38\uD560 \uACBD\uC6B0 \uC6F9 \uD648\uD398\uC774\uC9C0 \uC11C\uBC84\uB294 \uC774\uC6A9\uC790\uC758 \uD558\uB4DC \uB514\uC2A4\uD06C\uC5D0 \uC800\uC7A5\uB418\uC5B4 \uC788\uB294 \uCFE0\uD0A4\uC758 \uB0B4\uC6A9\uC744 \uC77D\uC5B4 \uC774\uC6A9\uC790\uC758 \uD658\uACBD\uC124\uC815\uC744 \uC720\uC9C0\uD558\uACE0 \uB9DE\uCDA4\uD654\uB41C \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD574 \uC774\uC6A9\uB429\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uCFE0\uD0A4\uB294 \uAC1C\uC778\uC744 \uC2DD\uBCC4\uD558\uB294 \uC815\uBCF4\uB97C \uC790\uB3D9\uC801\/\uB2A5\uB3D9\uC801\uC73C\uB85C \uC218\uC9D1\uD558\uC9C0 \uC54A\uC73C\uBA70, \uC774\uC6A9\uC790\uB294 \uC5B8\uC81C\uB4E0\uC9C0 \uC774\uB7EC\uD55C \uCFE0\uD0A4\uC758 \uC800\uC7A5\uC744 \uAC70\uBD80\uD558\uAC70\uB098 \uC0AD\uC81C\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB098. \uCFE0\uD0A4\uC758 \uC0AC\uC6A9 \uBAA9\uC801<\/h5> \t\t\t\t\t<p>\uC774\uC6A9\uC790\uB4E4\uC758 \uB300\uD55C \uBC29\uBB38 \uBC0F \uC774\uC6A9\uD615\uD0DC, \uC774\uC6A9\uC790 \uADDC\uBAA8 \uB4F1\uC744 \uD30C\uC545\uD558\uC5EC \uC774\uC6A9\uC790\uC5D0\uAC8C \uAD11\uACE0\uB97C \uD3EC\uD568\uD55C \uCD5C\uC801\uD654\uB41C \uB9DE\uCDA4\uD615 \uC815\uBCF4\uB97C \uC81C\uACF5\uC744 \uC704\uD574 \uC0AC\uC6A9\uD569\uB2C8\uB2E4.<\/p> \t\t\t\t\t<h5>\uB2E4. \uCFE0\uD0A4\uC758 \uC124\uCE58\/\uC6B4\uC601 \uBC0F \uAC70\uBD80<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uC774\uC6A9\uC790\uB294 \uCFE0\uD0A4 \uC124\uCE58\uC5D0 \uB300\uD55C \uC120\uD0DD\uAD8C\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB530\uB77C\uC11C \uC774\uC6A9\uC790\uB294 \uC6F9\uBE0C\uB77C\uC6B0\uC800\uC5D0\uC11C \uC635\uC158\uC744 \uC124\uC815\uD568\uC73C\uB85C\uC368 \uBAA8\uB4E0 \uCFE0\uD0A4\uB97C \uD5C8\uC6A9\uD558\uAC70\uB098, \uCFE0\uD0A4\uAC00 \uC800\uC7A5\uB420 \uB54C\uB9C8\uB2E4 \uD655\uC778\uC744 \uAC70\uCE58\uAC70\uB098, \uC544\uB2C8\uBA74 \uBAA8\uB4E0 \uCFE0\uD0A4\uC758 \uC800\uC7A5\uC744 \uAC70\uBD80\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uB2E4\uB9CC, \uCFE0\uD0A4\uC758 \uC800\uC7A5\uC744 \uAC70\uBD80\uD560 \uACBD\uC6B0\uC5D0\uB294 \uB85C\uADF8\uC778\uC774 \uD544\uC694\uD55C \uD68C\uC0AC\uC758 \uC77C\uBD80 \uC11C\uBE44\uC2A4\uB294 \uC774\uC6A9\uC5D0 \uC5B4\uB824\uC6C0\uC774 \uC788\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h4>9. \uAC1C\uC778\uC815\uBCF4\uC758 \uAE30\uC220\uC801\/\uAD00\uB9AC\uC801 \uBCF4\uD638 \uB300\uCC45<\/h4> \t\t\t\t\t<p>\uD68C\uC0AC\uB294 \uC774\uC6A9\uC790\uB4E4\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uCC98\uB9AC\uD568\uC5D0 \uC788\uC5B4 \uAC1C\uC778\uC815\uBCF4\uAC00 \uBD84\uC2E4, \uB3C4\uB09C, \uC720\uCD9C, \uBCC0\uC870 \uB610\uB294 \uD6FC\uC190\uB418\uC9C0 \uC54A\uB3C4\uB85D \uC548\uC804\uC131 \uD655\uBCF4\uB97C \uC704\uD558\uC5EC \uB2E4\uC74C\uACFC \uAC19\uC740 \uAE30\uC220\uC801\/\uAD00\uB9AC\uC801 \uB300\uCC45\uC744 \uAC15\uAD6C\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.<\/p> \t\t\t\t\t<h5>\uAC00. \uAE30\uC220\uC801\uC778 \uB300\uCC45<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uD68C\uC0AC\uB294 \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uAD00\uB828 \uBC95\uB839 \uBC0F \uB0B4\uBD80\uC815\uCC45\uC5D0 \uB530\uB978 \uC815\uBCF4\uBCF4\uD638 \uC870\uCE58\uB97C \uD1B5\uD574 \uC548\uC804\uD558\uAC8C \uBCF4\uD638\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uD68C\uC0AC\uB294 \uBC31\uC2E0\uD504\uB85C\uADF8\uB7A8\uC744 \uC774\uC6A9\uD558\uC5EC \uCEF4\uD4E8\uD130 \uBC14\uC774\uB7EC\uC2A4\uC5D0 \uC758\uD55C \uD53C\uD574\uB97C \uBC29\uC9C0\uD558\uAE30 \uC704\uD55C \uC870\uCE58\uB97C \uCDE8\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uBC31\uC2E0\uD504\uB85C\uADF8\uB7A8\uC740 \uC8FC\uAE30\uC801\uC73C\uB85C \uC5C5\uB370\uC774\uD2B8\uB418\uBA70 \uAC11\uC791\uC2A4\uB7F0 \uBC14\uC774\uB7EC\uC2A4\uAC00 \uCD9C\uD604\uB420 \uACBD\uC6B0 \uBC31\uC2E0\uC774 \uB098\uC624\uB294 \uC989\uC2DC \uC774\uB97C \uC801\uC6A9\uD568\uC73C\uB85C\uC368 \uAC1C\uC778\uC815\uBCF4\uAC00 \uCE68\uD574\uB418\uB294 \uAC83\uC744 \uBC29\uC9C0\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uD68C\uC0AC\uB294 \uBC95\uB839\uC5D0\uC11C \uC554\uD638\uD654\uB97C \uC694\uAD6C\uD558\uB294 \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC554\uD638\uD654\uD558\uC5EC \uC800\uC7A5 \uBC0F \uAD00\uB9AC\uD558\uACE0 \uC788\uC73C\uBA70, \uB124\uD2B8\uC6CC\uD06C \uC0C1\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC548\uC804\uD558\uAC8C \uC804\uC1A1\uD560 \uC218 \uC788\uB294 \uBCF4\uC548\uC7A5\uCE58\uB97C \uCC44\uD0DD\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uD68C\uC0AC\uB294 \uD574\uD0B9 \uB4F1\uC5D0 \uC758\uD574 \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4\uAC00 \uC720\uCD9C\uB418\uB294 \uAC83\uC744 \uBC29\uC9C0\uD558\uAE30 \uC704\uD558\uC5EC, \uC678\uBD80\uB85C\uBD80\uD130\uC758 \uCE68\uC785\uC744 \uCC28\uB2E8\uD558\uB294 \uC7A5\uCE58\uB97C \uC774\uC6A9\uD558\uACE0 \uC788\uC73C\uBA70 24\uC2DC\uAC04 X 365\uC77C \uCE68\uC785\uC744 \uAC10\uC2DC\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h5>\uB098. \uAD00\uB9AC\uC801\uC778 \uB300\uCC45<\/h5> \t\t\t\t\t<p> \t\t\t\t\t\t- \uD68C\uC0AC\uC758 \uAC1C\uC778\uC815\uBCF4\uAD00\uB828 \uCDE8\uAE09 \uC9C1\uC6D0\uC740 \uB2F4\uB2F9\uC790\uC5D0 \uD55C\uC815\uC2DC\uD0A4\uACE0 \uC788\uACE0 \uC774\uB97C \uC704\uD55C \uBCC4\uB3C4\uC758 \uBE44\uBC00\uBC88\uD638\uB97C \uBD80\uC5EC\uD558\uC5EC \uC815\uAE30\uC801\uC73C\uB85C \uAC31\uC2E0\uD558\uACE0 \uC788\uC73C\uBA70, \uB2F4\uB2F9\uC790\uC5D0 \uB300\uD55C \uC218\uC2DC \uAD50\uC721\uC744 \uD1B5\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638\uB97C \uD56D\uC0C1 \uAC15\uC870\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uC0AC\uB0B4 \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638 \uBD80\uC11C \uB4F1\uC744 \uD1B5\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638 \uAD00\uB828 \uBC95\uB839\uC758 \uC774\uD589\uC0AC\uD56D \uBC0F \uB2F4\uB2F9\uC790\uC758 \uC900\uC218\uC5EC\uBD80\uB97C \uD655\uC778\uD558\uC5EC \uBB38\uC81C\uAC00 \uBC1C\uACAC\uB420 \uACBD\uC6B0 \uC989\uC2DC \uC218\uC815\uD558\uACE0 \uBC14\uB85C \uC7A1\uC744 \uC218 \uC788\uB3C4\uB85D \uB178\uB825\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<h4>10. \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uCC45\uC784\uC790 \uC5F0\uB77D\uCC98<\/h4> \t\t\t\t\t<p> \t\t\t\t\t\t\uD68C\uC0AC\uB294 \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4 \uAD00\uB828 \uBB38\uC758\uC0AC\uD56D \uBC0F \uBD88\uB9CC \uCC98\uB9AC \uB4F1\uC744 \uC704\uD558\uC5EC \uC544\uB798\uC640 \uAC19\uC774 \uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uCC45\uC784\uC790\uB97C \uC9C0\uC815\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \t\t\t\t\t<\/p> \t\t\t\t\t<table class=\"privacy_tbl\"> \t\t\t\t\t\t<thead> \t\t\t\t\t\t<tr> \t\t\t\t\t\t\t<td>\uAC1C\uC778\uC815\uBCF4 \uBCF4\uD638\uCC45\uC784\uC790<\/td> \t\t\t\t\t\t<\/tr> \t\t\t\t\t\t<\/thead> \t\t\t\t\t\t<tbody> \t\t\t\t\t\t<tr> \t\t\t\t\t\t\t<td> \t\t\t\t\t\t\t\t\uC774\uB984: \uC774\uC9C4\uD654 \t\t\t\t\t\t\t\t<br>\uC18C\uC18D: \uB124\uC774\uBC84\uC6F9\uD230 \t\t\t\t\t\t\t\t<br>\uC9C1\uC704: CPO \/ CISO \t\t\t\t\t\t\t\t<br>\uC804\uD654: 1588-3820 \t\t\t\t\t\t\t\t<br>\uBA54\uC77C: <a href=\"https:\/\/help.naver.com\/support\/mail\/popup\/mailInquiry.help?serviceNo=1074\u0026categoryNo=15743\">\uBB38\uC758\uD558\uAE30<\/a> \t\t\t\t\t\t\t<\/td> \t\t\t\t\t\t<\/tr> \t\t\t\t\t\t<\/tbody> \t\t\t\t\t<\/table> \t\t\t\t\t<p> \t\t\t\t\t\t<br>\uAE30\uD0C0 \uAC1C\uC778\uC815\uBCF4 \uCE68\uD574\uC5D0 \uB300\uD55C \uC2E0\uACE0\uB098 \uC0C1\uB2F4\uC774 \uD544\uC694\uD55C \uACBD\uC6B0\uC5D0 \uC544\uB798 \uAE30\uAD00\uC5D0 \uBB38\uC758 \uAC00\uB2A5\uD569\uB2C8\uB2E4. \t\t\t\t\t\t<br>- \uAC1C\uC778\uC815\uBCF4\uCE68\uD574\uC2E0\uACE0\uC13C\uD130 (privacy.kisa.or.kr \/ \uAD6D\uBC88\uC5C6\uC774 118) \t\t\t\t\t\t<br>- \uB300\uAC80\uCC30\uCCAD \uC0AC\uC774\uBC84\uC218\uC0AC\uACFC (www.spo.go.kr \/ \uAD6D\uBC88\uC5C6\uC774 1301) \t\t\t\t\t\t<br>- \uACBD\uCC30\uCCAD \uC0AC\uC774\uBC84\uC548\uC804\uAD6D (cyberbureau.police.go.kr \/ \uAD6D\uBC88\uC5C6\uC774 182) \t\t\t\t\t<\/p> \t\t\t\t\t<h4>11. \uACE0\uC9C0\uC758 \uC758\uBB34<\/h4> \t\t\t\t\t<p>\uD604 \uAC1C\uC778\uC815\uBCF4\uCC98\uB9AC\uBC29\uCE68 \uB0B4\uC6A9 \uCD94\uAC00, \uC0AD\uC81C \uBC0F \uC218\uC815\uC774 \uC788\uC744 \uC2DC\uC5D0\uB294 \uAC1C\uC815 \uCD5C\uC18C 7\uC77C\uC804\uBD80\uD130 \uD648\uD398\uC774\uC9C0\uC758 '\uACF5\uC9C0\uC0AC\uD56D'\uC744 \uD1B5\uD574 \uACE0\uC9C0\uD560 \uAC83\uC785\uB2C8\uB2E4. \uB2E4\uB9CC, \uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uBC0F \uD65C\uC6A9, \uC81C3\uC790 \uC81C\uACF5 \uB4F1\uACFC \uAC19\uC774 \uC774\uC6A9\uC790 \uAD8C\uB9AC\uC758 \uC911\uC694\uD55C \uBCC0\uACBD\uC774 \uC788\uC744 \uACBD\uC6B0\uC5D0\uB294 \uCD5C\uC18C 30\uC77C \uC804\uC5D0 \uACE0\uC9C0\uD569\uB2C8\uB2E4.<\/p> \t\t\t\t\t<br> \t\t\t\t\t<p> \t\t\t\t\t\t- \uACF5\uACE0\uC77C\uC790 : 2020\uB144 07\uC6D4 30\uC77C \t\t\t\t\t\t<br>- \uC2DC\uD589\uC77C\uC790 : 2020\uB144 08\uC6D4 05\uC77C \t\t\t\t\t<\/p> \t\t\t\t<\/div>"
        }
	</script>
