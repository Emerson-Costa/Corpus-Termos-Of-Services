ortante para nós. Esta Política de Privacidade explica como recolhemos, armazenamos, usamos, divulgamos e tratamos os seus dados quando utiliza as páginas Soundcloud.com e m.soundcloud.com (em conjunto, o \"Website\"), as nossas aplicações móveis e para computador (as \"Aplicações\") e todos os sites, leitores, widgets, ferramentas, aplicações, dados, software, APIs relacionados e outros serviços fornecidos pela Soundcloud (os \\\"Serviços\\\").\u003c/p\u003e\n\u003cp\u003eEsta Política de Privacidade explica o seguinte, entre outras coisas:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#os-nossos-princípios-de-privacidade\"\u003eOs Nossos Princípios de Privacidade\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#os-dados-que-recolhemos\"\u003eOs Dados que Recolhemos\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#como-usamos-os-seus-dados\"\u003eComo Usamos Os Seus Dados\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#como-partilhamos-os-seus-dados\"\u003eComo Partilhamos Os Seus dados\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#cookies-e-tecnologia-similar\"\u003eCookies e Tecnologia Similar\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#as-suas-escolhas-e-o-seu-controlo\"\u003eAs Suas Escolhas e o seu Controlo\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"#informações-de-contacto\"\u003eInformações de Contacto\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAs informações relacionadas com a utilização de cookies e tecnologias similares estão descritas na nossa \u003ca href=\"/pages/cookies\"\u003ePolítica de Cookies\u003c/a\u003e, que é parte integrante da Política de Privacidade. Quando nos referimos à Política de Privacidade, referimo-nos à Política de Privacidade e à Política de Cookies.\u003c/p\u003e\n\u003cp\u003eReserve algum tempo para ler esta Política de Privacidade, juntamente com os nossos [Termos de Utilização], para garantir que compreende e se sente confortável com a nossa forma de utilização e divulgação dos seus dados pessoais. Se detetar um termo indefinido nesta Política de Privacidade, o mesmo terá o significado que lhe foi atribuído nos nossos Termos de Utilização.\u003c/p\u003e\n\u003cp\u003ePor favor, note que esta Política de Privacidade só se aplica ao Website, aplicações e serviços (juntos, a \\\"Plataforma\\\"). Ao usar a plataforma, pode encontrar links para outros sites, aplicações e serviços ou ferramentas que permitem partilhar informações com outros sites, aplicações e serviços. A Soundcloud não é responsável pelas práticas de privacidade desses outros sites, aplicações e serviços, e recomendamos que analise as políticas de privacidade de cada um desses sites, aplicações ou serviços antes de conectar a sua conta da Soundcloud® ou partilhar dados pessoais.\u003c/p\u003e\n\u003cp\u003eSe não concordar com qualquer uma das disposições desta Política de Privacidade, não deve usar a Plataforma. Se tiver alguma dúvida ou preocupação sobre esta Política de Privacidade, entre em contacto connosco através do \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eCentro de Ajuda\u003c/a\u003e ou do endereço \u003ca href=\"mailto:dataprotection@soundcloud.com\"\u003edataprotection\\@soundcloud.com\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"responsáveis-pelo-tratamento\"\u003eResponsáveis pelo Tratamento\u003c/h3\u003e\n\u003cp\u003eQuando esta política menciona a \"SoundCloud\", \"nós\", \"nos\" ou \"nosso\", refere-se à entidade SoundCloud que é responsável pelos seus dados de acordo com esta Política de Privacidade (o \"Responsável pelo Tratamento\").\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eSe estiver localizado nos Estados Unidos, a Soundcloud Inc. é o Responsável pelo Tratamento dos seus dados pessoais fornecidos ou recolhidos pela nossa Plataforma ou para a mesma, ou tratados em conexão com a nossa Plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSe estiver localizado fora dos Estados Unidos, a Soundcloud Ltd. é o\nResponsável pelo Tratamento dos seus dados pessoais fornecidos ou\nrecolhidos pela nossa Plataforma ou para a mesma, ou tratados em\nconexão com a nossa Plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePodemos partilhar os seus dados no nosso grupo de empresas da nossa propriedade ou controlo comum (\"Grupo Soundcloud\") e os dados de utilizadores dos EUA podem ser tratados pela SoundCloud Ltd. em nome da SoundCloud Inc.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"os-nossos-princípios-de-privacidade\"\u003eOs Nossos Princípios de Privacidade\u003c/h3\u003e\n\u003cp\u003eA Soundcloud está empenhada em colocar os seus utilizadores em primeiro lugar e acredita que deve saber que dados recolhemos sobre si, por que os recolhemos e como os usamos e partilhamos. Por isso, criamos esta Política de Privacidade para fornecer informações simples, claras e úteis sobre as nossas práticas de privacidade e de proteção de dados.\u003c/p\u003e\n\u003cp\u003eAcreditamos que os utilizadores também devem poder exercer escolhas significativas em relação aos dados que recolhemos, usamos e partilhamos, conforme descrito nesta Política de Privacidade, nas suas \u003ca href=\"https://soundcloud.com/settings\"\u003eConfigurações\u003c/a\u003e e no \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eCentro de Ajuda\u003c/a\u003e. Incentivamo-lo a aproveitar ao máximo estas ferramentas.\u003c/p\u003e\n\u003ch3 id=\"os-dados-que-recolhemos\"\u003eOs Dados que Recolhemos\u003c/h3\u003e\n\u003cp\u003eOss dados pessoais que recolhemos estão relacionados com o fornecimento da Plataforma e os seus recursos e dividem-se em três categorias gerais: \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDados que nos fornece\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados recolhidos automaticamente\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados que obtemos através de terceiros\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDados que nos Fornece\nSolicitamos e recolhemos os dados pessoais indicados abaixo quando utiliza a Plataforma.\u003c/p\u003e\n\u003cp\u003eTratamos estes dados à luz do nosso interesse legítimo em melhorar a plataforma e proporcionar aos nossos utilizadores a melhor experiência possível, e quando se mostre necessário para o desempenho adequado do qualquer contrato celebrado entre si e nós, incluindo, mas não apenas aqueles que estão previstos nos Termos de Utilização. Sem isto, talvez não possamos fornecer todos os serviços e recursos da Plataforma.\u003c/p\u003e\n\u003cp\u003eNão necessita de se registar e criar uma conta da Soundcloud para visitar ou usar a nossa plataforma. No entanto, alguns Serviços exigem que se registe e crie uma conta e, ao fazê-lo, terá que fornecer alguns dados: \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDados da conta - Ao registar qualquer tipo de conta da Soundcloud, terá que fornecer o seu endereço de e-mail (exceto quando se registar através do Facebook ou do Google e não der a sua permissão para partilhá-lo com a Soundcloud), a sua idade e escolher uma senha. Além disso, se comprar uma Assinatura, também terá que fornecer o seu nome real, endereço para envio da respetiva fatura e dados de verificação de pagamento.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações de perfil - Pode escolher, a seu critério, fornecer dados adicionais para a criação do seu perfil público na Soundcloud® - por exemplo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eo seu nome verdadeiro\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eum nome de utilizador (que pode ser o seu nome verdadeiro ou um pseudónimo)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ea cidade e o país onde reside\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003euma imagem de perfil, imagem de cabeçalho de perfil ou avatar\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003einformações sobre como se classifica em relação ao seu conteúdo (por exemplo, se é um músico, uma discográfica ou alguma outra categoria de criador de conteúdo)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003edetalhes dos seus outros sites e perfis de redes sociais, incluindo links para essas páginas\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eo seu género, se desejar fornecê-lo\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003equalquer informação adicional que escolha fornecer como parte do seu perfil público, como o seu nome real e links para os seus outros sites e perfis de redes sociais (mas não o seu endereço de e-mail), será publicada na sua página de perfil. Essas informações serão acessíveis ao público e poderão ser visualizadas por qualquer pessoa que aceda ao Website, ou utilize a nossa API ou outros serviços.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eComunicações - Quando comunica com a Soundcloud por e-mail ou através da Plataforma, ou utiliza a Plataforma para comunicar com outros utilizadores, recolhemos dados sobre a sua comunicação e qualquer informação que escolher fornecer.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações Relativas a Sondagens - Se participar em alguma sondagem, poderá fornecer determinados dados pessoais como parte da sua resposta, a menos que responda anonimamente.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações que Publica - Pode fornecer dados pessoais quando carrega sons na plataforma ou quando publica comentários ou contribui em discussões na comunidade.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDados que Recolhemos Automaticamente\nHá certos dados que recolhemos automaticamente em resultado da sua utilização da Plataforma, ou através da utilização de cookies e outros serviços de análise da Internet, conforme descrito na nossa \u003ca href=\"/pages/cookies\"\u003ePolítica de Cookies\u003c/a\u003e. Esta informação geralmente inclui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eInformações de Utilização -- Recolhemos dados relativos às suas interações com a Plataforma, incluindo as páginas visitadas e links nos quais clica, as faixas que ouve em \"streaming\", \u003cem\u003eoffline\u003c/em\u003e ou as faixas que descarrega, as faixas que carrega ou grava, a ligação da sua conta do Facebook ou Google, a partilha de um som com outro utilizador, quando segue ou deixa de seguir outro utilizador, os comentários que publica, as pesquisas que realiza, a hora, a frequência e a duração das suas visitas à Plataforma e se interage com mensagens de email, por exemplo, se abriu, clicou ou encaminhou a mensagem de e-mail.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados de Ligação - Recolhemos automaticamente os dados da sua ligação quando usa a Plataforma, mesmo que não tenha uma conta registada ou não tenha entrado na sua conta. Estes dados incluem, entre outros: detalhes sobre como usou a Plataforma (incluindo links para sites de terceiros ou serviços), endereço IP (Internet Protocol), horários de acesso, tipo de navegador e sistema operacional, informações sobre dispositivos, informações sobre eventos dos dispositivos (por exemplo, falhas, tipo de navegador) e a página que visualizou ou com a qual interagiu antes ou depois de usar a Plataforma.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCookies\u0026nbsp;-- Usamos cookies e outras tecnologias semelhantes, como pixels, armazenamento local e identificadores de dispositivos móveis, e também permitimos que os nossos parceiros de negócios usem essas tecnologias de acompanhamento na Plataforma ou envolvam outras pessoas para acompanhar o seu comportamento no nosso nome. Para mais informações sobre o uso dessas tecnologias, consulte a nossa \u003ca href=\"/pages/cookies\"\u003ePolítica de Cookies\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados de Localização - Quando utiliza determinados recursos da Plataforma, podemos recolher dados sobre a sua localização geral (por exemplo, endereço IP). Usamos esses dados para fornecer serviços baseados em localização (como publicidade e conteúdo personalizado). A maioria dos dispositivos móveis permite-lhe controlar ou desativar o uso de serviços de localização para aplicações nas configurações do dispositivo.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações do dispositivo - recolhemos informações a partir de e sobre os dispositivos que utiliza, incluindo a forma como interage com a plataforma e dados sobre o próprio dispositivo, como o modelo de hardware, sistema operacional, endereços IP, informações de cookies, configurações do dispositivo, dispositivo móvel e identificadores de publicidade, aplicações instaladas, tipo de navegador, idioma, nível de bateria e fuso horário. O Identificador de publicidade do iOS da Apple (IDFA) e o ID de publicidade do Android do Google são exemplos de identificadores de dispositivos. Estes dados permitem-nos reconhecer e associar a sua atividade e fornecer conteúdos e publicidade personalizados de forma consistente em todos os seus dispositivos.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eKits de Desenvolvimento de Software - Podemos utilizar terceiros, incluindo os nossos parceiros de negócios e fornecedores de serviços, que usam SDKs móveis para recolher dados e informações relacionados com a forma como os dispositivos móveis interagem com a plataforma. Um SDK é um código informático que os programadores podem incluir nas suas aplicações para permitir que os anúncios sejam exibidos, que os dados sejam recolhidos e que serviços e funcionalidades relacionados sejam implementados. Podemos usar essa tecnologia, por exemplo, para analisar como interage com conteúdos e anúncios e para permitir análises ou outros recursos através de dispositivos móveis.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSoundCloud Widget - Outros sites podem integrar widgets da Soundcloud; Quando visita um Website com um widget da Soundcloud incorporado, podemos receber certas informações, incluindo dados sobre o Website que visitou. A Soundcloud e o widget podem reconhecê-lo para recuperar o conteúdo da sua biblioteca e, em alguns casos, o widget pode ser usado para lhe mostrar conteúdo personalizado. Sabemos quando interage com um widget e os sites que contêm os widgets também poderão receber essas informações.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDados Que Obtemos Através de Terceiros\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eRegistos Únicos - Se entrar na Soundcloud através de uma aplicação da propriedade de terceiros como Facebook ou Google, autoriza-nos a recolher os seus dados de autenticação, como o seu nome de utilizador e credenciais de acesso criptografadas, e outras informações disponíveis através da conta de terceiros, incluindo as seguintes informações:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eFacebook -- A Soundcloud permite que se ligue e aceda à sua conta usando a sua conta do Facebook. Se se registar através do Facebook, o Facebook solicitará a sua permissão para partilhar certas informações da sua conta do Facebook com a Soundcloud. Isto inclui o seu ID de utilizador do Facebook, nome, apelido, endereço de e-mail (opcional), género, localidade, fuso horário, aniversário e foto do perfil. Esta informação é recolhida através do Facebook e é fornecida à Soundcloud de acordo com os termos da \u003ca href=\"http://www.facebook.com/policy.php\"\u003ePolítica de Privacidade do Facebook\u003c/a\u003e. Pode controlar os dados que recebemos através do Facebook usando as configurações de privacidade e dados da sua conta do Facebook. Se se registou através do Facebook por engano, pode excluir a sua conta na página \\\"Conta\\\" das configurações a qualquer momento ou pode entrar em contacto connosco através do \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eCentro de Ajuda\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGoogle - Pode registar-se e aceder à sua conta da Soundcloud usando a sua conta do Google. Se se registar através do Google, o Google solicitará a sua permissão para partilhar determinadas informações da sua conta do Google com a Soundcloud. Isto inclui o seu endereço de e-mail, data de nascimento, género (opcional) e avatar (opcional). Estas informações são recolhidas pelo Google e são-nos fornecidas de acordo com os termos da \u003ca href=\"https://policies.google.com/privacy\"\u003ePolítica de Privacidade do Google\u003c/a\u003e. Pode regular as informações que recebemos através do Google usando os seus \u003ca href=\"https://myaccount.google.com/privacy#toolsyoucanusenow\"\u003econtrolos de atividade Google\u003c/a\u003e. Se se registou através do Google por engano, pode excluir a sua conta da página \\\"Conta\\\" nas configurações a qualquer momento ou pode entrar em contacto connosco através do \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eCentro de Ajuda\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePrestadores de Serviços e Parceiros de Negócios - Podemos também receber informações sobre si através dos nossos fornecedores de serviços e parceiros de negócios, incluindo empresas que nos auxiliam no processamento de pagamentos, análises, publicidade, marketing, tratamento de dados e gestão (por exemplo, para medir a qualidade e as respostas dos anúncios e exibir anúncios com maior probabilidade de serem relevantes para si, inclusive a produtos da Soundcloud), gestão de contas, hospedagem, apoio técnico e suporte ao cliente, gestão de conteúdo, além de outros serviços que usamos para personalizar a sua experiência na Soundcloud. Explicamos em baixo com mais detalhe como e porque usamos esses dados.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"como-usamos-os-seus-dados\"\u003eComo Usamos Os Seus Dados\u003c/h3\u003e\n\u003cp\u003eUsamos os seus dados pessoais que recolhemos, inclusive através de sistemas automatizados e de tomada de decisões, para uma variedade de fins comerciais distintos, de acordo com diferentes bases legais de tratamento e sujeito às escolhas registadas nas suas Configurações. \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eFornecer, Melhorar e Desenvolver a Plataforma\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ePara operar e manter a sua conta SoundCloud e para fornecer-lhe o acesso e utilização da Plataforma. O seu endereço de e-mail e senha são usados para identificá-lo quando acede à plataforma. Os IDs dos seus dispositivos são usados para garantir o seu controlo dos dispositivos que têm acesso à sua Assinatura.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara identificá-lo como criador dos Sons que carrega, dos comentários que publica e/ou das outras contribuições que faz na Plataforma.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara fornecer aos criadores de conteúdo estatísticas e informação sobre o comportamento dos utilizadores em relação aos seus Sons (ou seja, relativamente à transmissão e ao download dos seus Sons ou quem segue os seus perfis).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eRealizamos inquéritos e pesquisas, testamos recursos em desenvolvimento e analisamos os dados que temos para avaliar e aprimorar produtos e serviços, desenvolver novos recursos e realizar auditorias e atividades de solução de problemas.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSe comprar uma Assinatura, o seu nome, endereço e informações de verificação de pagamento serão usados para processar a assinatura e as renovações da sua conta e para receber o seu pagamento. Todas as informações de verificação de pagamento são transmitidas usando a criptografia padrão de indústria SSL (Secure Socket Layer). A Soundcloud também cumpre os padrões de segurança da indústria relativamente ao pagamento com cartões bancários.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eO seu e-mail será usado para lhe enviar atualizações do serviço e notificações sobre a sua conta.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara lhe responder a qualquer comentário ou dúvida que tenha enviado.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eUsamos a sua idade para permitir restrições de idade. Tratamos estes dados à luz do nosso interesse legítimo em melhorar a plataforma e oferecer aos nossos utilizadores a melhor experiência possível, e quando for necessário para a execução adequada do contrato celebrado consigo (por exemplo, Termos de Utilização).\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eManter um Ambiente Seguro e Protegido\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDetetar e evitar fraudes, spam, abuso, incidentes de segurança e outras atividades suspeitas.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eVerificar e autenticar a sua identidade e evitar atividades não autorizadas ou ilegais.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMelhorar a segurança dos nossos produtos e serviços.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eRealizar investigações de segurança e avaliações de risco.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePrevenir ou tomar medidas contra atividades que se encontram, ou podem encontrar-se, a violar os nossos Termos de Utilização, as Diretrizes da Comunidade ou as leis aplicáveis.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFornecer suporte técnico e apoio ao cliente. Tratamos estes dados à luz do nosso interesse legítimo em melhorar a plataforma e oferecer aos nossos utilizadores a melhor experiência possível, e quando for necessário para a execução adequada do contrato celebrado consigo (por exemplo, Termos de Utilização).\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePersonalizar Conteúdo, Publicidade e Marketing\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ePara melhorar a sua experiência na plataforma, fornecendo conteúdo, recomendações e recursos personalizados.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara personalizar o conteúdo e avaliar o desempenho de qualquer email, notificação por push ou mensagem na aplicação que lhe possamos enviar.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAdministrar sorteios, concursos ou outras atividades promocionais ou eventos patrocinados ou geridos pela Soundcloud ou pelos seus parceiros.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eUsar sistemas automatizados e de tomada de decisão para traçar o perfil das características do utilizador e inferir preferências com base nas informações que nos fornece, nas interações com a Plataforma e com conteúdo, nas informações do seu perfil e nas informações obtidas através de terceiros. Estes dados são usados para criar grupos de utilizadores, chamados segmentos, que partilham características e interesses semelhantes; usamos segmentos para transmitir mensagens personalizadas de conteúdo, publicidade e marketing. Também usamos sistemas automatizados para associar a sua atividade ao longo do tempo em dispositivos e podemos associar atividades e contas com um único ID de utilizador, para determinar se certos dispositivos estão relacionados entre si e fornecer-lhe uma experiência personalizada em vários dispositivos e plataformas.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOferecer publicidade direcionada para produtos da Soundcloud dentro e fora da Plataforma e medir o sucesso dessas campanhas. Quando vê os nossos anúncios num Website ou aplicações de terceiros, nós ou os serviços de terceiros que contratamos para esse fim, recolhemos informações que o seu navegador ou aplicação móvel disponibiliza ao visualizar o anúncio (por exemplo, endereço IP, URL de referência, detalhes do navegador, selo de tempo de solicitação), incluindo se um clique foi convertido numa compra real de uma Assinatura. Por favor, consulte a política de privacidade de tais sites de terceiros para entender que dados podem ser recolhidos e como renunciar ao mesmo.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOs anúncios são mais eficazes quando exibidos a pessoas com maior probabilidade de se interessarem pelo produto ou serviço anunciado. Por esse motivo, usamos as informações que recolhemos e recebemos para nos ajudar a selecionar que anúncios exibir em nome dos anunciantes. Isto inclui informações que decidiu fornecer-nos (por exemplo, idade e género) e disponibilizar-nos quando interage com a plataforma (por exemplo, ouvindo, gostando de ou criando playlists), bem como dados de localização geral. Também podemos exibir anúncios com base na página em que se encontra ou no conteúdo que visualizou, pesquisou ou ouviu recentemente. Isto permite-nos mostrar anúncios que provavelmente serão mais relevantes e interessantes para si.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eQuando contratamos serviços de terceiros, como redes de anúncios e trocas que permitem exibir anúncios segmentados, podemos também permitir que os mesmos recolham determinados dados, como informações relativas a cookies e identificadores de dispositivos. Estas informações são usadas para sincronizar ou agrupar utilizadores em segmentos e transmitir publicidade segmentada, incluindo com base na atividade do dispositivo, interesses inferidos e informações gerais de localização.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAgrupar os dados recolhidos sobre si com informações de parceiros de negócios e usá-los para transmitir publicidade mais relevante. Podemos usar os seus dados para outros fins, desde que divulguemos as finalidades e os utilizemos no momento relevante, e desde que consinta com o uso proposto dos seus dados pessoais.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"partilha-dos-seus-dados\"\u003ePartilha Dos Seus Dados\u003c/h3\u003e\n\u003cp\u003eA presente secção descreve como os dados recolhidos ou gerados através\nda sua utilização da Plataforma podem ser partilhados por si ou por nós.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eAtravés do Seu Perfil - Qualquer informação que se encontre no seu perfil público (além do seu endereço de e-mail) será acessível por outros utilizadores da Plataforma, que podem ver os seus dados de perfil, ouvir e comentar qualquer um dos seus sons públicos, adicionar-se à sua lista de seguidores e enviar-lhe mensagens. Se ouvir quaisquer Sons enviados por um utilizador da Soundcloud Pro, o facto de ter ouvido esses Sons ou de estar a segui-lo será partilhado com esse utilizador Pro, para que o mesmo possa controlar a popularidade dos seus Sons. Da mesma forma, se comentar quaisquer sons na plataforma, os seus comentários estarão disponíveis para todos os utilizadores da plataforma.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCom o Seu Consentimento - divulgaremos os seus dados se concordar com o mesmo. Tal será tornado claro no momento em que recolhermos os seus dados, incluindo o(s) fim(ns) para o(s) qua(is) usaremos os dados.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFornecedores de Serviços - Usamos uma variedade de fornecedores de serviços, alguns dos quais podem estar localizados fora do Espaço Económico Europeu (\"EEE\"), para nos fornecer, a nós ou aos nossos utilizadores em nosso nome, serviços. Estes fornecedores de serviços têm acesso aos seus dados exclusivamente para realizar tais tarefas em nosso nome e estão contratualmente obrigados a implementar medidas técnicas e organizacionais de segurança apropriadas contra a divulgação não autorizada de dados pessoais e apenas a tratar dados pessoais de acordo com as nossas instruções e na medida necessária para nos fornecer os seus serviços. Mostra-se necessário partilhar os seus dados, incluindo os seus dados pessoais, para garantir o desempenho adequado do contrato celebrado consigo.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eParceiros de Conteúdos - A plataforma permite-lhe ouvir uma variedade de conteúdo áudio, incluindo conteúdo licenciado de \"streaming\" dos nossos parceiros de conteúdo. Partilhamos informações com estes parceiros de conteúdo que nos licenciam esse conteúdo para ajudá-los a entender o desempenho do conteúdo que eles fornecem, incluindo informações sobre tendências e preferências gerais do utilizador. Utilizamos medidas técnicas para garantir que os dados são descaraterizados e/ou agregados, para que não os identifique diretamente. Partilhamos estes dados com base no nosso interesse legítimo de ajudar os parceiros de conteúdo a fornecer conteúdo de alto desempenho e garantir o cumprimento do nosso contrato com esses parceiros.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePublicidade - Partilhamos os dados recolhidos sobre si, geralmente em formulários combinados, agregados ou descaraterizados com anunciantes e fornecedores de serviços de publicidade e parceiros comerciais para transmitir anúncios com base nos seus interesses e medir o alcance e a eficácia dos mesmos, incluindo se um utilizador realizou uma ação (por exemplo, se comprou um produto). Também podemos partilhar dados de cookies e identificadores de dispositivos com fornecedores de serviços para fins de correspondência de dados, com o objetivo de melhorar a segmentação de anúncios.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eRedes Sociais - Para utilizadores fora da UE/EEE, quando permitido pela lei aplicável, podemos partilhar o seu endereço de e-mail (de forma \"obscura\" -- \"\u003cem\u003ehashed form\" -\u003c/em\u003e , para que não seja identificável) com o Facebook para direcionar-lhe anúncios de produtos da Soundcloud no Facebook e em sites e aplicações de terceiros na \u003ca href=\"https://www.facebook.com/business/products/audience-network\"\u003eRede de Audiência do Facebook\u003c/a\u003e. Também permitimos que o Facebook e outras plataformas de redes sociais recolham informações através de cookies e tecnologias semelhantes, como pixels, para exibir anúncios da Soundcloud em tais sites e aplicações de terceiros e direcionar os utilizadores para a nossa Plataforma. Para medir a eficácia e otimizar estas campanhas de publicidade, tais tecnologias acompanham as atividades realizadas nos dispositivos depois do utilizador visualizar um anúncio da Soundcloud para determinar métricas de desempenho, como registos, visitas à plataforma e compras. Realizamos estas atividades com base no nosso interesse legítimo em adquirir novos clientes e oferecer produtos que acreditamos que lhe possam interessar. Qualquer dúvida sobre como esses fornecedores de serviços de plataformas de redes sociais tratam os seus dados pessoais deve ser colocada em tal plataforma de terceiros.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados Agregados - Podemos também partilhar dados agregados (dados sobre os nossos utilizadores que processamos de forma a não serem identificáveis ou não fazerem referência a um utilizador individual) e outros dados pseudononimizados para o cumprimento de regulamentos, análise de mercado e de setor, perfil demográfico, marketing e publicidade e outros fins comerciais.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIntegrações API - A Soundcloud possui uma interface de programação de aplicações (API) aberta, que permite que os programadores de aplicações integrem elementos da plataforma noutras aplicações. Alguns desses programadores podem estar localizados fora do EEE. Qualquer informação que escolher tornar pública na Plataforma, incluindo os dados do seu perfil público e quaisquer Sons públicos, poderão ser acedidos por estes programadores, de acordo com os \u003ca href=\"https://developers.soundcloud.com/docs/api/terms-of-use\"\u003eTermos de Utilização da API\u003c/a\u003e. Tenha isto em mente ao decidir que dados deseja publicar no seu perfil. Para obter informações sobre como limitar as informações disponíveis através da API, consulte a secção As Suas opções e Controlo abaixo.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAplicações de Terceiros - Se optar por conectar sua conta da Soundcloud® a demais aplicações ou redes sociais, como o Facebook ou o Google, poderá estar a partilhar determinados dados com tais aplicações ou redes. O conteúdo que partilha com o Facebook aparecerá na sua cronologia e nos \u003cem\u003efeeds\u003c/em\u003e de notícias dos seus amigos do Facebook. No caso de aplicações conectadas, terá que fornecer ao programador da aplicação acesso total à sua conta da Soundcloud® para carregar e descarregar sons, comentar, gostar ou partilhar sons através da aplicação. Tal significa partilhar os seus dados públicos, além de facultar o acesso aos seus sons privados. A Soundcloud não é responsável pelas demais aplicações ou redes, portanto, certifique-se que apenas conecta a sua conta a aplicações ou serviços nos quais confie. Para obter informações sobre como controlar as informações partilhadas e como desconectar a sua conta de tais aplicações, consulte a secção As Suas Opções e Controlo abaixo. Se não deseja que estes dados sejam partilhados com o Facebook ou o Google, altere as \u003ca href=\"https://soundcloud.com/settings\"\u003eConfigurações\u003c/a\u003e da Soundcloud na nossa plataforma ou nessas redes.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCumprimento das Leis - Podemos divulgar os seus dados a tribunais, órgãos policiais e autoridades governamentais (i) para cumprir com as nossas obrigações legais, (ii) para cumprir com o processo legal e responder a reivindicações impostas à Soundcloud, (iii) responder a solicitações relativas a uma investigação criminal ou uma alegada ou suspeita de atividade ilegal ou qualquer outra atividade que nos possa expor, ou a qualquer outro dos nossos utilizadores a responsabilidade legal, (iv) aplicar e administrar os nossos Termos de Utilização e outros contratos celebrados com os utilizadores, ou (v) proteger os direitos, propriedade ou segurança pessoal da Soundcloud, dos seus trabalhadores e de membros do público.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eProteção dos Nossos Direitos - Podemos divulgar os seus dados se considerarmos que tal é necessário para proteger ou defender os nossos direitos e interesses legítimos, ou dos nossos utilizadores, trabalhadores, diretores, membros ou sócios, e/ou para garantir a segurança da Plataforma e/ou da comunidade SoundCloud®.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCom os Nossos Afiliados - Para nos permitir apoiar o fornecimento da Plataforma e para qualquer outro propósito descrito na Política de Privacidade, podemos partilhar os seus dados, incluindo dados pessoais, dentro do Grupo Soundcloud.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAlteração de Controlo - Podemos também partilhar os seus dados pessoais como parte de uma venda, fusão ou alteração de controlo da Soundcloud, ou em preparação de qualquer um desses eventos. Qualquer outra entidade que nos adquira na totalidade ou adquira parte dos nossos negócios terá o direito de continuar a usar os seus dados, mas apenas na forma estabelecida nesta Política de Privacidade, a menos que decida de outra forma.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"cookies-e-tecnologia-similar\"\u003eCookies e Tecnologia Similar\u003c/h3\u003e\n\u003cp\u003eConforme descrito na nossa \u003ca href=\"/pages/cookies\"\u003ePolítica de Cookies\u003c/a\u003e, usamos cookies e tecnologias similares (por exemplo, pixels, armazenamento local e identificadores de dispositivo) para reconhecê-lo e/ou ao(s) seu(s) dispositivo(s) dentro e fora da plataforma e em dispositivos. Na medida do permitido pelas configurações ou pelo dispositivo, permitimos também que terceiros usem cookies, conforme descrito na nossa \u003ca href=\"/pages/cookies\"\u003ePolítica de Cookies\u003c/a\u003e, para controlar o comportamento do utilizador dentro e fora da plataforma, a fim de exibir anúncios com base nos seus interesses e preferências. Pode controlar os cookies através do seu navegador e de outras ferramentas, conforme descrito na Política de Cookies.\u003c/p\u003e\n\u003ch3 id=\"segurança-da-informação\"\u003eSegurança da Informação\u003c/h3\u003e\n\u003cp\u003eA Soundcloud mantém salvaguardas técnicas, administrativas e físicas que são desenhadas para impedir o acesso não autorizado, uso ou divulgação de dados pessoais que recolhemos ou armazenamos. Monitorizamos regularmente os nossos sistemas relativamente a possíveis vulnerabilidades e ataques. No entanto, não é possível garantir a segurança dos dados transmitidos pela Internet. Você usa a Plataforma e fornece-nos dados a seu próprio critério e risco.\u003c/p\u003e\n\u003ch3 id=\"transferências-internacionais-de-dados\"\u003eTransferências Internacionais de Dados\u003c/h3\u003e\n\u003cp\u003eA SoundCloud opera globalmente e pode partilhar os seus dados internamente com o Grupo Soundcloud e com terceiros para os fins descritos nesta Política de Privacidade. Os dados recolhidos no EEE podem, por exemplo, ser transferidos para países fora do EEE para os fins descritos na presente Política de Privacidade. Utilizamos salvaguardas adequadas, como cláusulas contratuais-tipo aprovadas pela Comissão Europeia, ou outros mecanismos legalmente aprovados, para garantir a transferência legal dos seus dados pessoais para fora do EEE.\u003c/p\u003e\n\u003ch3 id=\"crianças\"\u003eCrianças\u003c/h3\u003e\n\u003cp\u003eA Soundcloud não se destina a ser utilizada por crianças. Qualquer pessoa com idade inferior a 16 anos no EEE, ou 13 nos Estados Unidos e no resto do mundo, não tem permissão para usar a Plataforma e não deve tentar registar uma conta ou enviar-nos qualquer dado pessoal. Não recolhemos intencionalmente dados pessoais de pessoas com menos de 16 ou 13 anos, conforme o caso, nem autorizamos o registo de uma conta por parte da mesma. Se tivermos conhecimento de que recolhemos dados pessoais de uma pessoa com menos de 16 ou 13 anos, conforme aplicável, iremos excluir tais dados o mais rápido possível. Se tiver motivos para acreditar que podemos estar a recolher esses dados pessoais, avise-nos imediatamente através do endereço \u003ca href=\"mailto:dataprotection@soundcloud.com\"\u003edataprotection\\@soundcloud.com\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"as-suas-escolhas-e-controlo\"\u003eAs Suas Escolhas e Controlo\u003c/h3\u003e\n\u003cp\u003eFazemos o nosso melhor para oferecer o máximo de opções possíveis relativamente à quantidade de dados que nos fornece e o controlo que tem sobre esses dados.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eGerir as Configurações da Soundcloud. Se registar uma conta, poderá gerir o conteúdo e os dados partilhados ao utilizar a Soundcloud através das \u003ca href=\"https://soundcloud.com/settings\"\u003eConfigurações\u003c/a\u003e da sua conta, incluindo os recursos explicados abaixo. Você é o único responsável por manter as suas \u003ca href=\"https://soundcloud.com/settings\"\u003eConfigurações\u003c/a\u003e atualizadas.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eE-mail - Pode ajustar as suas configurações no separador das \"Notificações\" para desativar notificações por e-mail e no computador (que não sejam atualizações de serviços importantes e notificações essenciais sobre a plataforma ou a sua conta). Todos os e-mails e newsletters comerciais também permitem que cancele a sua subscrição a qualquer momento.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAnálises - Para controlar se recolhemos dados de análise e uso, inclusive através de cookies e tecnologias semelhantes, pode ajustar suas configurações no separador \\\"Análises\\\".\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMarketing - Se não desejar receber anúncios personalizados, ofertas ou outras mensagens de marketing para produtos ou serviços da Soundcloud, é possível ajustar as suas configurações no separador \"Comunicações\".\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePublicidade - Se não quiser que a Soundcloud lhe forneça anúncios a produtos de terceiros com base em interesses ou anúncios personalizados, ajuste as suas configurações no separador \\\"Publicidade\\\". No entanto, note que, mesmo que desative os anúncios personalizados, ainda poderá ver anúncios, mas provavelmente não serão tão relevantes ou úteis para si.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePartilha de Conteúdo - não é possível tornar a sua conta totalmente privada. No entanto, tem a opção de tornar todas as suas faixas, listas de reprodução e outros carregamentos privados. Isto significa que ninguém poderá aceder ou ouvir os seus sons sem a sua permissão explícita. Pode saber mais sobre estas configurações \u003ca href=\"https://help.soundcloud.com/hc/en-us/articles/115003562388-Changing-your-track-s-privacy-setting\"\u003eaqui\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAplicações de Terceiros - Se tiver optado por conectar a sua conta a uma aplicação de terceiros, como o Facebook ou o Google, poderá desativar a permissão da aplicação ajustando as suas configurações no separador \\\"Conexões\\\".\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eProgramadores de Terceiros - A Soundcloud® tem uma API aberta, que permite que programadores de terceiros criem algumas aplicações como uma extensão da plataforma. Se preferir que os seus sons não sejam disponibilizados a programadores de aplicações de terceiros, pode desativar o acesso à API na página de cada um dos sons carregados. Clique no ícone do lápis no leitor em forma de onda e desligue a caixa \\\"Aplicações permitidas\\\" na parte inferior da página. Note que os dados do seu perfil público ainda poderão ser acedidos, mas tal não inclui nada que não esteja publicamente disponível no Website.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eEliminar a Sua Conta - Se tiver uma conta e quiser eliminá-la, poderá fazê-lo ajustando as suas Configurações no separador Conta. Se eliminar a sua conta, todos os dados associados à sua conta (exceto cópias de armazenamento), incluindo os Sons que carregou e os dados de utilização associados a tais Sons, serão excluídos e poderão não ser recuperáveis. Portanto, aconselhamos que copie ou guarde todo o conteúdo carregado na sua conta antes de eliminar a sua conta. Mesmo que elimine a sua conta da Soundcloud, é possível que os seus dados ainda apareçam em alguns resultados da pesquisa da Internet por um curto período de tempo, se o mecanismo de pesquisa mantiver uma \"cache\" temporário de páginas da web. Os processos de armazenamento em \"cache\" dos mecanismos de pesquisa estão fora do controlo da Soundcloud e, portanto, não nos podemos responsabilizar por qualquer dado que permaneça armazenado em \"cache\" pelos mecanismos de pesquisa depois de tais dados serem removidos da Plataforma. Note que eliminar qualquer aplicação da Soundcloud ou qualquer aplicação de terceiros à qual a sua conta da Soundcloud esteja conectada não eliminará a sua conta da Soundcloud. Da mesma forma, se eliminar uma aplicação de terceiros conectada à sua conta da Soundcloud através da nossa API, tal não eliminará necessariamente todos os dados sobre a sua atividade da Soundcloud nessa aplicação de terceiros. Deve consultar os Termos de Utilização e a política de privacidade do fornecedor de aplicações para saber como excluir dados sobre a sua atividade da Soundcloud de tal aplicação de terceiros.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGerir Configurações de Dispositivos\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNo seu dispositivo móvel, ative a configuração \\\"Limitar rastreamento de anúncios\\\" nas configurações do seu telefone iOS ou a configuração \\\"Desativar a Personalização de Anúncios\\\" nas configurações do seu telefone Android. Pode usar as configurações do seu dispositivo para desativar o controlo da localização ao utilizar as nossas aplicações. Também pode desativar a análise do seu dispositivo móvel e o relatório de erros através de tais configurações.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGerir as Configurações do Navegador\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePara controlar os cookies, pode alterar as suas configurações na maioria dos navegadores da web para aceitar ou negar cookies ou solicitar a sua permissão sempre que um Website tentar definir um cookie. Pode também excluir manualmente os cookies armazenados anteriormente a qualquer momento. Note que, se optar por bloquear os cookies, tal poderá prejudicar a Plataforma ou impedir que determinados elementos funcionem.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOpções Adicionais e Controlo\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePara obter mais informações sobre cookies de análise e publicidade e sobre como os pode recusar, pode visitar a \u003ca href=\"http://www.networkadvertising.org/choices/\"\u003epágina recusar da Network Advertising Initiative\u003c/a\u003e, a\u0026nbsp;\u003ca href=\"http://www.aboutads.info/choices/\"\u003epágina recusar da Digital Advertising Alliance\u003c/a\u003e, ou a página\u0026nbsp;\u003ca href=\"http://youronlinechoices.eu/\"\u003ehttp://youronlinechoices.eu\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eExercício de Direitos na UE\u003c/p\u003e\n\u003cp\u003eSe é residente na UE/EEE, pode exercer qualquer um dos direitos descritos nesta secção através do \u003ca href=\"https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy\"\u003eCentro de Ajuda\u003c/a\u003e ou contactando-nos através do endereço de e-mail \u003ca href=\"mailto:dataprotection@soundcloud.com\"\u003edataprotection@soundcloud.com\u003c/a\u003e[.] Tenha em atenção que podemos pedir-lhe para confirmar a sua identidade antes de tomar medidas adicionais sobre o seu pedido.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eAcesso a Dados e Portabilidade\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePode ter o direito de solicitar cópias dos seus dados pessoais mantidos por nós. Embora muitos dos dados pessoais que nos fornece possam ser acedidos através das Configurações da sua conta, pode também solicitar cópias dos dados pessoais que nos forneceu em formato de leitura mecanizada.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAlterar ou Corrigir Dados\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQuando não possa atualizar os seus dados através de uma conta, tem o direito de nos solicitar a correção, alteração, atualização ou retificação dos seus dados.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eConservação e Exclusão de dados\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eGeralmente, conservamos dados durante o período de existência da sua conta ou conforme necessário para fornecer a Plataforma. No entanto, os tempos de conservação específicos podem variar com base no contexto do tratamento que realizamos e nas nossas obrigações legais.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eTem o direito de nos pedir para eliminar todos ou alguns dos dados pessoais que temos sobre si. Se tiver uma conta, também poderá eliminar a sua conta através das Configurações a qualquer momento, conforme descrito abaixo.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePoderá ser necessário reter alguns dos seus dados pessoais mesmo depois de ter eliminado a sua conta, se tal se mostrar razoavelmente necessário para cumprir as nossas obrigações legais, ou quando tivermos um interesse legítimo em fazê-lo (por exemplo, para evitar fraudes e abusos e manter e melhorar a segurança).\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOposição ao Tratamento\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ePode opor-se ao tratamento dos seus dados pessoais em certas circunstâncias (em particular, quando não se mostre necessário tratar os dados para cumprir um requisito legal ou contratual, ou quando estivermos a utilizar os seus dados para marketing direto).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSe se opuser a tal tratamento, a Soundcloud deixará de tratar os seus dados pessoais para essas finalidades, a menos que possamos demonstrar motivos legítimos convincentes para tal tratamento ou o mesmo seja necessário para o estabelecimento, exercício ou defesa de reivindicações ou obrigações legais.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eQuando os seus dados pessoais são tratados para fins de marketing direto, pode, em certas circunstâncias, solicitar que a Soundcloud pare de tratar os seus dados para esses fins de marketing direto.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eRestrições ao Tratamento\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEm determinadas circunstâncias, pode ter o direito de limitar as formas como usamos os seus dados pessoais.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eRetirar o Consentimento\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQuando tenha autorizado o tratamento dos seus dados pessoais pela Soundcloud, pode retirar o seu consentimento a qualquer momento alterando as \u003ca href=\"https://soundcloud.com/settings\"\u003eConfigurações\u003c/a\u003e da sua conta ou enviando uma comunicação à Soundcloud especificando o consentimento que está a retirar. Note que retirar o seu consentimento não afeta a legalidade de quaisquer atividades de tratamento com base em tal consentimento antes de sua retirada.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"reclamações\"\u003eReclamações\u003c/h3\u003e\n\u003cp\u003eTem o direito de apresentar reclamações sobre as atividades de tratamento de dados realizadas pela Soundcloud perante uma autoridade de proteção de dados competente.\u003c/p\u003e\n\u003ch3 id=\"aviso-para-os-utilizadores-da-califórnia\"\u003eAviso para os Utilizadores da Califórnia\u003c/h3\u003e\n\u003cp\u003eNos termos do \"California Consumer Privacy Act\" de 2018 (\"CCPA\"), prestamos os seguintes detalhes referentes às categorias de dados pessoais dos residentes da Califórnia que recolhemos ou divulgámos durante os 12 meses anteriores.\u003c/p\u003e\n\u003cp\u003eNós recolhemos e divulgamos, inclusive através dos nossos fornecedores de serviços, as seguintes categorias de dados pessoais:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eIdentificadores, como o nome, endereço de e-mail, data de aniversário, nome de perfil, endereço de IP, IDs do equipamento, IDs de publicidade móvel, IDs dos utilizadores anónimos do SoundCloud e outros identificadores idênticos;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações de pagamento e financiamento prestadas pelo utilizador quando adquire a Subscrição ou usa determinadas funcionalidades da plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCaracterísticas do utilizador, como o seu género ou qualquer tipo de informação que escolha prestar quando regista a sua conta na plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformação Comercial, como a Subscrição e outras informações respeitantes a compras e transações relacionadas com o seu uso da Plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações sobre a atividade na Internet ou noutra rede, incluindo histórico de navegação e outras informações relacionadas com o uso da Plataforma, assim como informação sobre a interação do utilizador com anúncios da SoundCloud fora da Plataforma;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDados de geolocalização derivados do endereço de IP;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações eletrónicas áudio, visuais, ou outras, como por exemplo gravação de som, imagens e comentários;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformação sobre a Escolaridade do utilizador, com a finalidade de verificar a sua qualidade de estudante se comprar uma Go+ para Subscrição de Estudantes; e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDeduções retiradas de quaisquer dos dados pessoais supracitados, para criar um perfil ou segmento sobre o utilizador, de modo a prestar-lhe conteúdo e publicidade personalizada.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNós divulgamos as categorias de dados pessoais supracitadas, incluindo aos nossos fornecedores de serviços e parceiros, para diversos fins comerciais, incluindo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ePara operar e manter a Plataforma e as contas dos utilizadores;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara efeitos de marketing e venda dos nossos produtos e serviços;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara prestar conteúdo e anúncios personalizados;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara executar pesquisa e desenvolvimento;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara executar análises de dados e de mercado;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara detetar e prevenir abusos e fraudes;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara executar a verificação de identidade;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara processar os pagamentos das Subscrições;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara processar inquéritos e pedidos dos utilizadores;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara executar testes de riscos e segurança;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara executar medidas de controlo de qualidade;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara manter os nossos sistemas e infraestruturas;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara cumprir a lei ou exercer ou defender reivindicações legais;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara efeitos de contabilidade, auditorias e outras funções internas; e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePara gerir o nosso negócio e atingir os nossos objetivos comerciais.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePara efeitos do CCPA, a divulgação de dados pessoais aos nossos parceiros publicitários para lhe prestar anúncios personalizados pode ser considerada uma \"venda\" em alguns casos. Os dados pessoais divulgados estão limitados ao seguinte:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eEndereço de IP e ID do dispositivo;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIdade e género;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eInformações gerais de geolocalização;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDeduções sobre as suas preferências musicais, baseadas no uso da plataforma.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNão \"vendemos\" dados pessoais por qualquer outra forma. A publicidade personalizada poderá ser excluída a qualquer momento nos termos que se passam a explicar.\u003c/p\u003e\n\u003ch3 id=\"exercício-de-direitos-de-privacidade-na-califórnia\"\u003eExercício de Direitos de Privacidade na Califórnia\u003c/h3\u003e\n\u003cp\u003eO CCPA e outras leis em vigor na Califórnia, conferem aos residentes da Califórnia direitos adicionais mencionamos em baixo. Os direitos descritos nesta secção podem ser exercidos através do Help Center ou contactando-nos em dataprotection\\@soundcloud.com. Note que podemos solicitar que o utilizador confirme a sua identidade antes de avançar com qualquer ação referente ao seu pedido.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDireito de Acesso O utilizador tem o direito de saber e aceder a qualquer informação sobre si que tenhamos recolhido durante os 12 meses anteriores, incluindo:\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCategorias de dados pessoais que recolhemos sobre si;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCategorias das fontes através das quais os dados pessoais foram recolhidos;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eO propósito comercial ou negocial na recolha dos dados pessoais;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAs categorias de dados pessoais, sobre si, que partilhámos e/ou vendemos;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOs terceiros com quem tenhamos partilhado ou vendido os seus dados pessoais; e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOs dados pessoais específicos que foram recolhidos.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDireito à Eliminação O utilizador tem direito que os dados pessoas recolhidos por nós e pelos nossos fornecedores de serviços sejam eliminados, a seu pedido. Excecionalmente, em alguns casos o seu pedido pode ser recusado.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDireito à exclusão O utilizador tem direito a ser excluído de qualquer \"venda\" futura dos seus dados pessoais clicando aqui ou alterando as Definições no separador \"Publicidade\".\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOutros Direitos O utilizador pode requerer determinadas informações sobre a nossa divulgação de dados pessoais a terceiros, que os usam para os seus fins próprios de marketing e que foram utilizados durante o ano anterior. Este pedido pode ser feito uma vez por ano. Também tem o direito de não ser discriminado pelo exercício dos direitos supramencionados.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"informações-de-contacto\"\u003eInformações de contacto\u003c/h3\u003e\n\u003cp\u003eSe tiver dúvidas ou reclamações sobre a presente Política de Privacidade ou as nossas práticas, entre em contacto com o nosso Encarregado de Proteção de Dados por e-mail através do endereço \u003ca href=\"mailto:dataprotection@soundcloud.com\"\u003edataprotection\\@soundcloud.com\u003c/a\u003e ou envie-nos uma carta para SoundCloud Limited, Rheinsberger Str. 76/77 10115 Berlim, Alemanha Att: Encarregado de Proteção de Dados.\u003c/p\u003e\n\u003ch3 id=\"alterações-à-presente-política-de-privacidade\"\u003eAlterações à presente Política de Privacidade\u003c/h3\u003e\n\u003cp\u003ePodemos atualizar esta Política de Privacidade periodicamente, a nosso exclusivo critério. Se fizermos alterações à presente Política de Privacidade, publicaremos a Política de Privacidade revista na Plataforma e atualizaremos a data da última alteração em baixo. Por favor, verifique periodicamente esta página para garantir que está ciente de quaisquer alterações a esta Política de Privacidade. Quaisquer alterações significativas a esta Política de Privacidade serão comunicadas aos utilizadores registados através de uma notificação na sua conta e/ou da publicação de um aviso sobre a alteração no Website. O seu acesso contínuo ou uso da Plataforma após a data efetiva de tais alterações estará sujeito à Política de Privacidade revista.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eÚltima Alteração: 18 de Dezembro de 2019\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLink para as versões anteriores\u003c/p\u003e\n\u003cp\u003ePoderá encontrar um link para as versões anteriores da nossa Política de Privacidade e um resumo da(s) alteração(ões) abaixo.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/pages/privacy/06-2019\"\u003eJunho 2019\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003c/div\u003e","title":"Política de Privacidade da Soundcloud"}]}]);</script>
